<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Job Search Application</title>
    <style>
        .success-msg {
            color: green;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #6e96c1;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu
        {
            display: flex;
            justify-content: space-around;
        }
    </style>

</head>
<body>
<h1 th:text="${welcome_message}"></h1>
<div class="menu">
<section id="registration">
    <h2>Client Registration</h2>
    <form method="post" action="/client">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <button type="submit">Register</button>
    </form>
</section>

<section id="jobCreation">
    <h2>Job Creation</h2>
    <form method="post" action="/position">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <button type="submit">Create Job</button>
    </form>
</section>

<section id="jobSearch">
    <h2>Job Search</h2>
    <form method="get" action="/position/search">
        <label for="keyword_title">Keyword:</label>
        <input type="text" id="keyword_title" name="keyword_title" required>
        <label for="keyword_location">Location:</label>
        <input type="text" id="keyword_location" name="keyword_location" required>
        <button type="submit">Search</button>
    </form>
</section>
</div>
<p th:text="${message}" class="success-msg" th:if="${message != null}"></p>


</body>
</html>
